<div
  class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] text-gray-800 px-5 lg:px-20"
>
  <div class="px-5 lg:px-20 h-16 flex items-center justify-between">
    <div class="flex items-center">
      <div class="mr-5">
        <img
          class="w-8"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3--5DTzhrwXBZOv-HaQ8TQZgI1ayy9cz0Jw&s"
          alt="Test ero"
        />
      </div>
      <div class="">
        <div class="flex items-center space-x-4">
          <a routerLink="/" class="text-gray-800 font-semibold text-lg"> Shop Belissima </a>
          <div>
            <button class="open-button" (click)="openNavbarContent('men')" mat-button>Men</button>
          </div>
          <div>
            <button class="open-button" (click)="openNavbarContent('women')" mat-button>
              Women
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center">
      <button mat-icon-button (click)="navigateTo('cart')">
        <mat-icon fontIcon="shopping_cart"></mat-icon>
      </button>
      <button *ngIf="false" mat-raised-button type="" color="accent">LOGIN</button>
      <div *ngIf="true" class="relative ml-3 flex items-center">
        <div class="flex items-center space-x-5">
          <span class="font-bold text-lg">Ero</span>
          <button mat-button [matMenuTriggerFor]="profileMenu">
            <img
              class="h-7 w-7"
              src="https://cdn.pixabay.com/photo/2015/03/04/22/35/avatar-659651_640.png"
              alt=""
            />
          </button>
          <mat-menu #profileMenu="matMenu">
            <button mat-menu-item>Orders</button>
            <button mat-menu-item>Profile</button>
            <button mat-menu-item>Logout</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isNavbarContentOpen" class="absolute right-0 left-0 modal-container">
    <app-nav-content [selectedSection]="currentSection"/>
  </div>
</div>
